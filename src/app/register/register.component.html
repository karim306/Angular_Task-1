<form (ngSubmit)="registerUser()">
  <input
    type="text"
    placeholder="Username"
    [(ngModel)]="username"
    name="username"
    required
  />
  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
    name="password"
    required
  />
  <button type="submit">Sign Up</button>
</form>
<p *ngIf="errorMessage">{{ errorMessage }}</p>
